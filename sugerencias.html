<!DOCTYPE html>
<html lang="en" class="hydrated">
<head>
    <link rel="icon" type="image/png" href="logooo.png">
    <link rel="stylesheet" href="sugerencias.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engel's</title>
    <style data-styles="">
        ion-icon {
            visibility: hidden
        }

        .hydrated {
            visibility: inherit
        }
    </style>
</head>

<body>
    <header>
        <h2 class="logo">𝗘𝗻𝗴𝗲𝗹❜𝘀</h2>
        <nav class="navegar">
            <a href="index.html">Inicio</a>
            <a href="reparación.html">Reparación</a>
            <a href="venta.html">Venta</a>
            <a href="sugerencias.html">Sugerencias</a>
        </nav>
    </header>

    <div class="form-container">
        <form action="#" method="POST">

            <label for="titulo">Título de la Sugerencia:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción de la Sugerencia:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="area">Área Relacionada:</label>
            <select id="area" name="area">
                <option value="reparacion_software">Reparación de Software</option>
                <option value="soporte_tecnico">Soporte Técnico</option>
                <option value="atencion_cliente">Atención al Cliente</option>
                <option value="tiempo_respuesta">Tiempo de Respuesta</option>
                <option value="precios">Precios</option>
                <option value="otro">Otro</option>
            </select>

            <label for="impacto">¿Qué impacto tendría la implementación de tu sugerencia?</label>
            <textarea id="impacto" name="impacto" rows="4" required></textarea>

            <label for="archivo">Adjuntar Archivos (opcional):</label>
            <input type="file" id="archivo" name="archivo">

            <div class="conse">
                <label> <input type="checkbox" name="consentimiento" required> Acepto que mi sugerencia sea evaluada y utilizada por la empresa para mejorar los servicios sin recibir compensación económica.</label>
            </div>

            <label for="fecha">Fecha de Registro:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit" id="join">Enviar Sugerencia</button>
        </form>
    </div>

    <script src="frm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
